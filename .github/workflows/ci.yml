name: CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build auth jar
        working-directory: ./auth
        run: ./gradlew build

      - name: Build and push auth image
        uses: docker/build-push-action@v5
        with:
          context: ./auth
          file: ./auth/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/auth:latest

      - name: Build business jar
        working-directory: ./business
        run: ./gradlew build

      - name: Build and push business image
        uses: docker/build-push-action@v5
        with:
          context: ./business
          file: ./business/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/business:latest
